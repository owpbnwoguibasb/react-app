- pattern: "**/*"
  headers:
  - key: Strict-Transport-Security
    value: "max-age=63072000; includeSubDomains; preload"
  - key: X-Frame-Options
    value: SAMEORIGIN
  - key: X-Content-Type-Options
    value: nosniff
  - key: Referrer-Policy
    value: same-origin
- pattern: "**/*.json"
  headers:
  - key: Access-Control-Allow-Origin
    value: "*"
  - key: Cache-Control
    value: |-
      max-age=0,
       s-maxage=0, no-store, no-cache
